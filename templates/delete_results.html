{% extends "base.html" %}

{% block title %}  Удалено {% endblock title %}

    {% block head %}

        <script>
            const search_posts = () => {
                const search_request = document.getElementById("start_search").value;
                window.location.href = `/search/${search_request}`;
            }
        </script>

        <script>
            const delete_post = () => {
                const post_id = document.getElementById("start_delete").value;
                window.location.href = `/delete/${post_id}`;
            }
        </script>

    {% endblock head %}

    {% block body %}

        <br>
        <div>
            <input id="start_search" type="text" placeholder="Введите текст для поиска">
            <button onclick="search_posts()" >Найти</button>
        </div>

        <br>
        <div>
            <input id="start_delete" type="text" placeholder="Укажите ID поста">
            <button onclick="delete_post()" >Удалить</button>
        </div>

    {% for time in resp_list[:1] %}
        <br>
        <h3>Время обработки запроса: <i>{{ time }} сек.</i></h3><br>
        <hr>
    {% endfor %}

    {% for resp in resp_list[1:]%}

        <p>{{ resp }}</p>

    {% endfor %}

    {% endblock body %}
